version: '3.6'
services:
  server:
    image: 398347689659.dkr.ecr.ap-northeast-2.amazonaws.com/my_test_registry:latest
    restart: always
    environment:
      - VIRTUAL_HOST=api.tutorialhappylife.com
      - VIRTUAL_PORT=4000
      - LETSENCRYPT_HOST=api.tutorialhappylife.com
      - LETSENCRYPT_EMAIL=82.hongki.jung@gmail.com
      - NODE_ENV=production
    networks:
      - nginx-proxy
   
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - /nginx/certs:/etc/nginx/certs
      - /nginx/vhost.d:/etc/nginx/vhost.d
      - /nginx/html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
      # - /home/ubuntu/custom.conf:/etc/nginx/conf.d/custom.conf
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
    networks:
      - nginx-proxy

  letsencrypt-nginx-proxy:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    volumes:
      - /nginx/certs:/etc/nginx/certs
      - /nginx/vhost.d:/etc/nginx/vhost.d
      - /nginx/html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    name: nginx-proxy
